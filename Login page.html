<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With login page.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">service</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <!-- <a href="#">Home</a> -->
            <button class="btnlogin-poppup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-boxlogin">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remmember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <div class="login-register">
                    <p>Don't have account?
                    <a href="#" class="register-link">Register here</a>
                </div>
            </form>
        </div>
<!-- Registration box -->
        <div class="form-boxregister">
            <h2 style="text-align: center; font-size: 2.0rem;">Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remmember-forgot">
                    <label><input type="checkbox"> I agree to the term & conditions</label>
                    <!-- <a href="#">Forget password?</a> -->
                </div>
                <button type="submit" class="button">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                    <a href="#" class="login-link">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
